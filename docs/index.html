<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Swagger-Dokumentation der EDI@Energy-Schnittstellen</title>
  <link rel="stylesheet" href="swagger-ui/swagger-ui.css" />
</head>
<body>
  <div id="swagger-ui"></div>

  <script src="swagger-ui/swagger-ui-bundle.js" charset="UTF-8"></script>
  <script src="swagger-ui/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
  <script>
    // Hier wird das Dropdown befüllt mit allen Specs in API/
    // Alternativ könnte man dieses Array per Skript automatisiert updaten lassen.
    const apiSpecs = [
      { name: "Energiemengen-API", url: "energiemenge/bundled-energiemengeAufEbeneDerMarktlokation.yaml" },
      { name: "Kommunikationsdaten-API", url: "kommunikationsdaten/bundled-kommunikationsdatenLFanLF.yaml" },
      // …
    ];

    window.onload = () => {
      const ui = SwaggerUIBundle({
        urls: apiSpecs,
        dom_id: "#swagger-ui",
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout",
        // Optional: Standardmäßig den ersten Eintrag laden
        // url: apiSpecs[0].url
      });
      window.ui = ui;
    };
  </script>
</body>
</html>
